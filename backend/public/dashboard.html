<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f5f5;
    }

    .header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 1.5rem;
    }

    .user-info {
      display: flex;
      align-items: center;
    }

    .user-name {
      margin-right: 1rem;
    }

    .logout-btn {
      background-color: white;
      color: #4CAF50;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }

    .content {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
    }

    .welcome-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .welcome-card h2 {
      color: #333;
      margin-bottom: 1rem;
    }

    .welcome-card p {
      color: #666;
      line-height: 1.6;
    }
  </style>
</head>
<body>
<div class="header">
  <h1>Dashboard</h1>
  <div class="user-info">
    <span class="user-name" id="userName">User</span>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>
</div>

<div class="content">
  <div class="welcome-card">
    <h2>Welcome to Your Dashboard</h2>
    <p>You have successfully logged in. This is a protected page that only authenticated users can access.</p>
  </div>
</div>

<script>
  // Check if user is logged in
  const token = localStorage.getItem('token');
  const user = JSON.parse(localStorage.getItem('user'));

  // If no token, redirect to login page
  if (!token) {
    window.location.href = '/index.html';
  }

  // Display user name
  if (user && user.name) {
    document.getElementById('userName').textContent = user.name;
  }

  // Handle logout
  document.getElementById('logoutBtn').addEventListener('click', () => {
    // Clear localStorage
    localStorage.removeItem('token');
    localStorage.removeItem('user');

    // Redirect to login page
    window.location.href = '/index.html';
  });
</script>
</body>
</html>
